<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cadeaux</title>
</head>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<body>
<div class="container">
  <div class="row">
    <h2>Temps avant les cadeaux : <span class="time"></span></h2>
  </div>
</div>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment-with-locales.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>
  var baseTime = moment([2014, 11, 7]);
  
  var span = $('.time');
  

  var refresh = function(){
    span.empty();
    var now = moment();
    var diff = moment.duration(baseTime.diff(now));
    var time = diff._data;
    if(time.days && parseInt(time.days) !== 0){
      var day = (parseInt(time.days) > 1) ? ' days' : ' day';
      span.append(time.days + day + ' ');
    }
    if(time.hours && parseInt(time.hours) !== 0){
      var hours = (parseInt(time.hours) > 1) ? ' hours' : ' hour';
      span.append(time.hours + hours + ' ');
    }
    if(time.minutes && parseInt(time.minutes) !== 0){
      var minutes = (parseInt(time.minutes) > 1) ? ' minutes' : 'minute';
      span.append(time.minutes + minutes + ' ');
    }
    if(time.seconds && parseInt(time.seconds) !== 0){
      var seconds = (parseInt(time.seconds) > 1) ? ' seconds' : 'second';
      span.append(time.seconds + seconds);
    }
  };

  refresh();

  setInterval(refresh,1000);
  </script>
</body>
</html>
